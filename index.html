<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=d0evice-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Stopwatch</h1>
        <div class="clock">
            <input readonly class="hour">:</input>
            <input readonly class="minute">:</input>
            <input readonly class="second">:</input>
            <input readonly class="milsecond"></input>
        </div>
        <div class="buttons">
            <button class="start" onclick="start()">Start</button>
            <button class="stop" onclick="stop()">Stop</button>
            <button class="reset" onclick="reset()">Reset</button>
            <button class="mode" onclick="setMode()">Set timer to 1 minute stop</button>
        </div>
    

    <script src="index.js"></script>
</body>
</html>
