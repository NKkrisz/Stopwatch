<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=d0evice-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <input readonly class="hour">hours</input>
            <input readonly class="minute">minutes</input>
            <input readonly class="second">seconds</input>
            <input readonly class="milsecond">miliseconds</input>
        </div>
        <div class="buttons">
            <button class="start" onclick="start()">Start</button>
            <button class="stop" onclick="stop()">Stop</button>
            <button class="reset" onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
